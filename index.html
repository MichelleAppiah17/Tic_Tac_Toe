<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player_selection">
        <h1 class="heading">TIC TAC TOE</h1>
        <button class="selectPlayer_btn">SELECT PLAYER</button>
    </div>
    <div class="player_options">
        <div class="player_buttons">
            <button class="twoPlayer_btn">TWO PLAYERS</button>
            <button class="AIplayer_btn">AI PLAYER</button>
        </div>
    </div>
    <div class="player_form">
        <form>
            <label id="player-1">Player-1</label>
            <input type="text" placeholder="Enter player1 name" id="player-1" required>
            <label id="player-2">Player-2</label>
            <input type="text" placeholder="Enter player2 name" id="player-2" required>
            <button class="play_btn">Play</button>
        </form>
    </div>
    <div class="board_selection">
        <div class="game_board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>  
            <button class="restart_btn">Restart</button>      
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
